<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lei de Postel</title>
  <link href="style.css?v=2" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <h1>CADASTRO</h1>
  <section class="card">
    <form id="form-cadastro">
      
      <div class="campo">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>
        </div>
        <small class="aviso">Apenas letras e espaços são permitidos</small>
        <div class="erro"></div>
      </div>

      <div class="campo">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="123.456.789-10" required>
        <div class="erro"></div>
      </div>

      <div class="campo">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="seuemail@exemplo.com" required>
        <div class="erro"></div>
      </div>

      <div class="campo">
        <label for="senha">Senha:</label>
        <div class="input-senha">
          <input type="password" id="senha" name="senha" minlength="6" required>
          <span id="toggleSenha"><i class="bi bi-eye"></i></span>
        </div>
        <small class="ajuda">Mínimo 6 caracteres.</small>
        <div class="erro"></div>
      </div>

      <div class="campo">
        <label for="confirmasenha">Confirmação de senha:</label>
        <div class="input-senha">
          <input type="password" id="confirmasenha" name="confirmasenha" required>
          <span id="toggleConfirmSenha"><i class="bi bi-eye"></i></span>
        </div>
        <small class="ajuda">Repita a senha para confirmar.</small>
        <div class="erro"></div>
      </div>

      <div class="campo">
        <label class="m-checkbox">
          <input type="checkbox" id="checkbox" name="checkbox" value="accepted"> Eu aceito os
          <a href="javascript:;" class="m-link">Termos e Condições</a><span></span>
        </label>
        <div class="erro"></div>
      </div>

      <button type="submit">CADASTRAR</button>
    </form>
  </section>

  <script src="validacao.js"></script>
</body>
</html>
