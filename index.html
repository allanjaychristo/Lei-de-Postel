<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lei de Postel</title>
    <link href="style.css?v=2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <h1>CADASTRO</h1>
    <section class="card">
        <form id="form-cadastro">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="123.456.789-10" required>
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="seuemail@exemplo.com">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" minlength="6" required>
            <button type="button" id="toggleSenha"><i class="bi bi-eye"></i></button>
            <br>

            <label for="confirmasenha">Confirmação de senha:</label>
            <input type="password" id="confirmasenha" name="confirmasenha" required>
            <button type="button" id="toggleConfirmSenha"><i class="bi bi-eye"></i></button>

        <div class="termos">
            <label class="m-checkbox">
            <input type="checkbox" id="checkbox" name="checkbox" value="accepted"> Eu Aceito os
            <a href="javascript:;" class="m-link">Termos e Condições</a> . <span></span>
            </label>
            <span class="m-form-help"></span>
        </div>
            <button type="submit">CADASTRAR</button>
        </form>
    </section>

<script src="validacao.js"></script>
</body>
</html>
